<ion-slides pager="flase">
  <ion-slide scroll>
      <ion-grid fixed>
          <ion-row>
            <ion-col  size="4" *ngFor="let dev of DeviceTypes">
              <a (click)="selectDevice(dev.TYP_Devices_ID)">
                <ion-img src="{{env.apiUrl}}/Content/imgs/devices/{{dev.TYP_Devices_ID}}.png" style="height:80px;margin:auto" alt=""></ion-img>
                <ion-label>{{dev.TYP_Devices_NAM}}</ion-label>
              </a>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-slide>
  <ion-slide>
       <ion-grid>
          <ion-row>
            <ion-col  size="4" *ngFor="let mark of Marks">
              <a (click)="selectMark(mark.MARK_ID)">
                <ion-img src="{{env.apiUrl}}/Content/imgs/marks/{{mark.MARK_ID}}.png" style="height:80px;margin:auto" alt=""></ion-img>
                <ion-label>{{mark.MARK_NAM}}</ion-label>
              </a>
            </ion-col>
          </ion-row>
        </ion-grid> 
        <!-- <a *ngFor="let mark of Marks" href="#">{{mark|json}}</a> -->
        
  </ion-slide>

</ion-slides>
