<ion-header >
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            الرئيسية
          </ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12" >
                  <ion-slides pager="true" options="slideOpts" class="homeslider">
                    <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background-image':'url('+env.apiUrl+slide + ')'}">
                        <!-- <ion-img [src]="env.apiUrl+slide"></ion-img> -->
                    </ion-slide>
                  </ion-slides>
            </ion-col>
            <ion-col size="12">
                <ion-card  (click)="openCurrentOrders()" class="widget orders opend">
                    <ion-card-content>
                      <ion-grid fixed>
                        <ion-row>
                          <ion-col size="8"><h2>طلبات جديدة</h2></ion-col>
                          <ion-col size="4"><h2>{{counter.data.Opened}}</h2></ion-col>
                        </ion-row>
                      </ion-grid>
                       
                    </ion-card-content>
                  </ion-card>
                   
                  <ion-card  (click)="openOldOrders()" class="widget orders closed">
                      <ion-card-content>
                        <ion-grid fixed>
                          <ion-row>
                            <ion-col size="8"><h2>طلبات منتهية</h2></ion-col>
                            <ion-col size="4"><h2>{{counter.data.Closed}}</h2></ion-col>
                          </ion-row>
                        </ion-grid>
                         
                      </ion-card-content>
                    </ion-card>
                    <ion-card (click)="openStock()" class="widget orders devices">
                        <ion-card-content>
                          <ion-grid fixed>
                            <ion-row>
                              <ion-col size="12" ><h2 style="text-align: center">المخــزن</h2></ion-col>
                            </ion-row>
                          </ion-grid>
                           
                        </ion-card-content>
                      </ion-card>
          
          
                    <!-- <ion-button expand="full" (click)="newOrder()" color="primary">
                      <ion-icon slot="start" name="add"></ion-icon>
                      تسجيل طلب صيانة 
                    </ion-button> -->
            </ion-col>
          </ion-row>
        </ion-grid>
       
      </ion-content>
