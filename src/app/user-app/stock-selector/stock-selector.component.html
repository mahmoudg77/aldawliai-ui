
      <ion-grid fixed>
          <ion-row>
              <ion-col size="12"> <ion-label>قطع الغيار</ion-label>
              </ion-col>
            </ion-row>
          <ion-row style="background-color:rgb(241, 223, 202)" *ngFor="let item of data" > 
          <ion-col size="2"><ion-button (click)="removeItem(item)">
            -
          </ion-button></ion-col>
          <ion-col size="2">{{item.qty}}</ion-col>
          <ion-col size="8">{{item.name}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
              <ion-button (click)="addItem()">
                  +
                 </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
