<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>البيانات الشخصية</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-content style="padding:0px">
          <ion-grid fixed style="padding:0px">
            <ion-row>
              <ion-col size="12"  style="opacity:0.8;height: 200px;padding:0px;background: url(/assets/imgs/profile-cover.jpg) no-repeat">
                <h1 style="color:#fff; text-align: center;padding-top: 20%">البيانات الشخصية</h1>
                <p style="color:#fff; text-align: center;"> عميــل</p>
              </ion-col>
            </ion-row>
          </ion-grid>
            <ion-grid fixed  style="padding:10px">
              <ion-row>
                <ion-col size="4">الأســـــم:</ion-col>
                <ion-col size="8">{{data.NAME}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12"><hr/></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="4">المنطقة:</ion-col>
                <ion-col size="8">{{data.CUNTRY_NAM}}, {{data.CITY_NAM}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12"><hr/></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="4">العنـــوان:</ion-col>
                <ion-col size="8">{{data.ADDRESS}}</ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12"><hr/></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="4">رقم المحمول:</ion-col>
                <ion-col size="8">{{data.MOBIL}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12"><hr/></ion-col>
              </ion-row>
            </ion-grid>
      </ion-card-content>
    </ion-card>
  
  </ion-content>
