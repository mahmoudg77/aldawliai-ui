<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>فواتيري</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list >
   <ion-item *ngFor="let inv of data" (click)="onItemClick(inv)" >
     <ion-grid fixed>
       <ion-row>
         <ion-col size="3">{{inv.Value | number:'1.0-2'}}</ion-col>
         <ion-col size="6">{{inv.TYP_Devices_NAM}} {{inv.MARK_NAM}} {{inv.DEV_CODE=='1'?'': inv.DEV_CODE}}</ion-col>
         <ion-col size="3">#{{inv.ORDER_NO}}</ion-col>
       </ion-row>
     </ion-grid>
   </ion-item>
 </ion-list>
</ion-content>
