<!--component html goes here -->
<ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <ion-item [routerDirection]="'root'" *ngFor="let p of appPages" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" (click)="logout()">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>
               تسجيل الخروج
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
         
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main>
      </ion-router-outlet>

  </ion-split-pane>

    <ion-fab-button [routerDirection]="'root'" routerLink="/select-device">
      <ion-icon name="add"  ></ion-icon>
    </ion-fab-button>
