
<ion-header>
<ion-toolbar  dir="rtl" color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
     <ion-title style="text-align:right">
      تسجيل الدخول
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content *ngIf="step==0" >
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <div class="logo-container">
                    <ion-img src="/assets/icon/favicon.png" ></ion-img>
                  </div>
            </ion-col>
          </ion-row>
      <ion-row>
        <ion-col size="12" >
          
          <div id="recaptcha-container"></div>
          <p class="text-center" style="padding:60px 10xp">
              لتسجيل الدخول تفضل بادخال رقم تليفونك ليصلك رسالة التفعيل
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
            <div [formGroup]="loginForm">
                <ion-item class="item item-trns">
                  <ion-input class="item item-trns" formControlName="phone" type="number" placeholder="رقم التليفون"></ion-input>
                </ion-item>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer *ngIf="step==0">
  <ion-toolbar>
      <ion-button  expand="full" color="primary" type="button"  (click)="onSubmit()" [disabled]="loginForm.invalid">
          التــــالي
      </ion-button>
  </ion-toolbar>
</ion-footer>


<ion-content *ngIf="step==1">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
          <div class="logo-container">
              <ion-img src="/assets/icon/favicon.png" ></ion-img>
            </div>
      </ion-col>
      <ion-col size="12">
          <p class="text-center" style="padding:60px 10xp">
              ادخل كود التفعيل الذي وصل للتو في رسالة نصية على هاتفك
          </p>
      </ion-col>
      <ion-row>
        <ion-col size="12">
            <div [formGroup]="verifyForm" >
                <ion-item >
                   <ion-input formControlName="verifyCode" type="number"></ion-input>
                </ion-item>
                <br/>
                <a href="javascript:;" (click)="onSubmit()">اعادة ارسال كود التفعيل</a>
              </div>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid> 
    
</ion-content>
<ion-footer  *ngIf="step==1">
  <ion-toolbar>
    <ion-title>
        <ion-button expand="full" color="primary" type="button" (click)="onVerify()" [disabled]="verifyForm.invalid">
            تسجيل الدخول
          </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
